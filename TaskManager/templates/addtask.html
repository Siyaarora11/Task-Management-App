{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body class="bg-slate-800 py-10">

    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Add New Task</h2>

        <form action="{% url "addtask" %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-gray-600 font-medium mb-2">Task Title</label>
                <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-600 font-medium mb-2">Task Description</label>
                <textarea id="description" name="description" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>

            <div class="mb-4">
                <label for="deadline" class="block text-gray-600 font-medium mb-2">Deadline</label>
                <input type="datetime-local" id="deadline" name="deadline" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600 transition duration-200">Add Task</button>
            </div>
        </form>
    </div>

</body>
</html>
